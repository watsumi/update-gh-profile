name: Example Test Action

# このワークフローは、別のリポジトリでこの Action をテストする際の参考例です
# 別のリポジトリのワークフローで使用してください

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 毎日実行（オプション）

jobs:
  test-fetch-repositories:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      # この Action を使用する例
      - name: Fetch repositories using this action
        id: fetch_repos
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          username: ${{ github.repository_owner }}
          exclude_forks: "true"

      - name: Display result
        run: |
          echo "✅ リポジトリ取得が完了しました"
          echo "取得数: ${{ steps.fetch_repos.outputs.repository_count }}"

