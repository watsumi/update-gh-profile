name: 'Update GitHub Profile'
description: '認証ユーザー自身の GitHub リポジトリメトリクスを取得して、README.md を更新する'
inputs:
  github_token:
    description: 'GitHub Personal Access Token（リポジトリ情報読み取り用、すべてのリポジトリを読み取る権限が必要）'
    required: false
  exclude_forks:
    description: 'フォークリポジトリを除外するかどうか（true/false）'
    required: false
    default: 'true'
  exclude_languages:
    description: 'ランキングから除外する言語名（カンマ区切り、例: JSON,Markdown,Text）'
    required: false
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: ${{ github.action_path }}/go.mod

    - name: Download dependencies
      shell: bash
      working-directory: ${{ github.action_path }}
      run: |
        go mod download

    - name: Fetch user repositories
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        EXCLUDE_LANGUAGES: ${{ inputs.exclude_languages }}
      shell: bash
      working-directory: ${{ github.action_path }}
      run: |
        echo "::group::リポジトリ一覧を取得"
        export GITHUB_TOKEN="${{ inputs.github_token }}"

        EXCLUDE_FORKS="${{ inputs.exclude_forks }}"
        if [ -z "$EXCLUDE_FORKS" ]; then
          EXCLUDE_FORKS="true"
        fi

        # 除外言語を環境変数として設定（空の場合は設定しない）
        if [ -n "${{ inputs.exclude_languages }}" ]; then
          export EXCLUDE_LANGUAGES="${{ inputs.exclude_languages }}"
        fi

        # リポジトリ一覧を取得（認証ユーザー自身のリポジトリのみ）
        # 認証ユーザーは自動的に取得されます
        go run ./cmd/update-gh-profile/main.go --exclude-forks="$EXCLUDE_FORKS" || exit 1
        echo "::endgroup::"

